<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="flex flex-col min-h-screen text-black/90">
<div id="nav-placeholder">
</div>
<section class="flex flex-col justify-center items-center text-center py-20 flex-grow h-full">
    <h1 class="text-4xl font-bold mb-4">Contact Us</h1>
    <p class="text-lg mb-8">Want to collaborate with us? Contact us through your preferred channel of communication</p>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        <!-- Email -->
        <div class="flex flex-col items-center">
            <img src="/assets/email.png" alt="Email" class="w-12 h-12 mb-2">
            <p class="text-lg">livia@gmail.com</p>
        </div>
        <!-- Phone -->
        <div class="flex flex-col items-center">
            <img src="/assets/phone.png" alt="Phone" class="w-12 h-12 mb-2">
            <p class="text-lg">127831024</p>
        </div>
        <!-- LinkedIn -->
        <div class="flex flex-col items-center">
            <img src="/assets/linkedin.png" alt="LinkedIn" class="w-12 h-12 mb-2">
            <p class="text-lg">Livia Arumsari</p>
        </div>
        <!-- Instagram -->
        <div class="flex flex-col items-center">
            <img src="/assets/instagram.png" alt="Instagram" class="w-12 h-12 mb-2">
            <p class="text-lg">liviaarumsari</p>
        </div>
    </div>
</section>
<div id="footer-placeholder">
</div>
<script type="module" src="/js/main.js"></script>
</body>
</html>
